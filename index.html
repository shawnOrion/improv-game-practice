<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a541b204e2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>AI Improv</title>
  </head>
  <body>
    <nav id="navbar">
      <button id="toggle-sidebar-btn">Toggle Sidebar</button>

      <button id="create-bot-btn">Create Bot</button>
    </nav>
    <div id="container">
      <div class="sidebar">
        <h2>Bot List</h2>
        <div id="bot-list"></div>
      </div>
      <div id="chat-area">
        <div id="chat-window">
          <!-- Add more dummy messages as needed -->
        </div>
        <div id="user-input">
          <textarea
            placeholder="Type your message here..."
            id="user-message-txt"
          ></textarea>
          <div class="btn-stack">
            <button id="recordButton">
              <i class="startRecord fa-solid fa-microphone"></i>
              <i class="transcribing fa-solid fa-arrows-rotate hidden"></i>
              <i class="stopRecord fa-regular fa-square hidden"></i>
            </button>
            <button id="send-message-btn">Send</button>
          </div>
        </div>
      </div>

      <form class="custom-form hidden" id="create-bot-form">
        <h3>Bot Creation</h3>
        <div class="bot-type-toggle">
          <label for="bot-type">Bot Type:</label>
          <input type="radio" name="bot-type" value="crazy" required />
          <span>Crazy</span>

          <input type="radio" name="bot-type" value="straight" required />
          <span>Straight</span>
        </div>
        <label for="bot-name-txt">Scene Name:</label>
        <input type="text" id="bot-name-txt" name="botName" required />
        <label for="bot-who-txt">Who:</label>
        <input
          type="text"
          id="bot-who-txt"
          name="botWho"
          placeholder="Character or Role"
        />
        <label for="bot-what-txt">What:</label>
        <input
          type="text"
          id="bot-what-txt"
          name="botWhat"
          placeholder="Emotion or Activity"
        />
        <label for="bot-where-txt">Where:</label>
        <input
          type="text"
          id="bot-where-txt"
          name="botWhere"
          placeholder="Location"
        />

        <button type="submit" id="create-bot-btn">Create Bot</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
